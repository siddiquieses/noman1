<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
  form {
    font-family: 'Courier New', Courier, monospace;
    width: 40%;
    height: 20%;
    padding-left: 5%;
    padding-right: 5%;
    padding-bottom: 5%;
    margin-top: 5%;
    margin-left: 30%;
    margin-right: 20%;
    background-color: white;
    border: 2px solid blueviolet;
    border-radius: 5px;
  }

  body {
    background-color: blueviolet;
  }
</style>

<body>
  <script src="index.js" defer></script>
  <form>
    <center>
      <h1>SIGN UP</h1>
    </center>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="Confirmpassword" placeholder="Password">
    </div>
    <select name="select" class="form-control"></select>
    <button class="btn btn-primary" onclick="sign()">Create Your Account</button>
  </form>
</body>
</html>
